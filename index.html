 
<html>
  <head>
    <title>FACE RECOGNITION WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
  <h1>FACE RECOGNITION WEB APP</h1>
  <br>
  <h3>Model is trained to identify the following:-</h3>
  <br>
  <h3 class="btn btn-info">Father</h3>
  <br>
  <h3 class="btn btn-danger">Mother</h3>
  <br>
  <h3 class="btn btn-warning">Sister</h3>
  <br>
  <h3 class="btn btn-success">Brother</h3>
  <br>
  <br>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Webcam View -</label>
    <div id="camera"></div>
    <br><br>
<button onclick="takesnapshot();" class="btn btn-warning">Capture Image</button>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
  <p class="emotion_name" id="result1"></p>
  <p class="emoji" id="accuracy"></p>
  </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Snapshot -</label>
    <div id="result"></div>
    <br><br>
<button onclick="check();" class="btn btn-danger">Predict Emotion</button>
  </div>
  <br>
</center>
<br><br>
<script src="main.js"></script>
<br><br><br><br>
  </body>
</html>
